<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<div class="container">
    <div class="container-title">
        <h1 style="font-weight: 900;">Crear Producto</h1>
    </div>
    <hr>
    <div class="container-form container">
        <form action="post" class="form-control" [formGroup]="productRegisterForm" (ngSubmit)="submit()">

            <div class="labels">
                <input class="form-control form-control-sm" type="text" name="name" id="nombre"
                    placeholder="Nombre del producto*" formControlName="name" required>
            </div>
            <div class="labels">
                <input class="form-control form-control-sm" type="text" name="description" id="description"
                    placeholder="Breve descripcion del producto*" formControlName="description" required>
            </div>

            <div class="labels">
                <input class="form-control form-control-sm" type="text" name="image" id="image"
                    placeholder="a침ade Imagen" formControlName="image" required>
            </div>

            <div class="labels">
                <input class="form-control form-control-sm" type="number" name="price" id="price"
                    placeholder="a침ade el Precio" formControlName="price" required>

            </div>

            <div class="labels">
                <input class="form-control form-control-sm" type="number" name="tax" id="tax" placeholder="a침ade el Tax"
                    formControlName="tax" required>
            </div>

            <div class="labels">
                <label class="form-label">Moneda Requerida</label>
                <select class="form-select form-select-sm" formControlName="currencyName">
                    <optgroup label="Seleccione una opci칩n">
                        <option value="">-</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </optgroup>
                </select>
            </div>


            <button type="submit" class="crearProductoButton btn btn-success" [disabled]="productRegisterForm.invalid">
                <i class="fa-solid fa-check"></i>
                Crear
            </button>
        </form>
    </div>

    <div class="container-panel-buttons container">
        <div class="exit-btn">
            <button class="btn btn-primary" (click)="goBack()">
                <i class="fa-solid fa-arrow-left"></i>
                Volver
            </button>
        </div>
        <div class="view-btn">
            <button class="btn btn-info" (click)="verProductos()">
                <i class="fa-solid fa-list"></i>
                Mis Productos
            </button>
        </div>
    </div>
</div>

<app-footer-backoffice></app-footer-backoffice>
